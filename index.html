<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- LOOK AT UP AND RUNNING WITH PHONEGAP BUILD (CHRIS GRIFFITH) -->
        <meta name="viewport" content="width=device-width">
        <link rel="icon" sizes="196x196" href="images/cannon.png">
        <title>Projectile Motion Applet</title>
        <script src="libs/phaser.js"></script>
        <script src="Boot.js"></script>
        <script src="Preloader.js"></script>
        <script src="StartMenu.js"></script>
        <script src="Game.js"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function(){
                var game = new Phaser.Game(1600, 800, Phaser.AUTO, 'gameContainer');
                game.state.add('Boot', ProjectileMotionApplet.Boot);
                game.state.add('Preloader', ProjectileMotionApplet.Preloader);
                game.state.add('StartMenu', ProjectileMotionApplet.StartMenu);
                game.state.add('Game', ProjectileMotionApplet.Game);
                game.state.start('Boot');
            }
        </script>
    </body>
</html>
